<!DOCTYPE HTML>
<html>


 <head>
   <meta charset="utf-8">
   <title>International Company IKEA</title>
   <link rel="stylesheet" href="style.css">
 </head>


 <body>

  <header class="site-header">
    <div class="container">
      <h1>IKEA</h1>
    </div>
  </header>

  <section>
    <h2>First item:</h2>
      <table id="table"></table>
  </section>

  <div id="orderContainer">
  
  <script>
  
    let orderList = [
    {
      name:"Sofa", 
      description:"Piece of furniture", 
      cost:20000, 
      currency:"RUB", 
      size:'80 x 95 x 265', 
      weight:'100kg' , 
      manufacturers_firm:"IKEA", 
      dateOfManufacture:"19.12.2020"
    }, 

];

    delete orderList[1];

    let table = document.getElementById('table');

    for (let elem of orderList) 
    {
      let tr = document.createElement('tr');
      for (let key in elem) 
      {
        let td = document.createElement('td');
        td.innerHTML = elem[key];
        tr.appendChild(td);
      }
      table.appendChild(tr);
    }

  </script>

  </div>


  <section class="links">
    <a href="index2.2.html">Back To The List Of Products</a>
  </section>

 </body>


</html>
