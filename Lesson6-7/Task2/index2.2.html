<!DOCTYPE HTML>
<html>


 <head>
   <meta charset="utf-8">
   <title>International Company IKEA</title>
   <link rel="stylesheet" href="style.css">
 </head>


 <body>

  <header class="site-header">
    <div class="container">
      <h1>IKEA</h1>
    </div>
  </header>

  <section>
    <h2>List Of Products:</h2>
      <table id="table"></table>
  </section>

  <div id="orderContainer">
  
  <script>
  
    let orderList = [
        {
      name:"Sofa", 
      description:"Piece of furniture", 
      cost:20000, 
      currency:"RUB", 
      size:'80 x 95 x 265', 
      weight:'100kg' , 
      manufacturers_firm:"IKEA", 
      dateOfManufacture:"19.12.2020"
        }, 

    {
      name:"Pillow", 
      description:"Bed Linen", 
      cost:700, 
      currency:"RUB", 
      size:'50 x 50', 
      weight:'80g', 
      manufacturers_firm:"IKEA", 
      dateOfManufacture:"29.12.2020"
    },

];
    let counter = 0;

    let table = document.getElementById('table');

    for (let elem of orderList) 
    {
      let tr = document.createElement('tr');
      let a = document.createElement('a');
      if (counter == 0)
      {
        a.href = "index2.2.1.html";
      }
      else if (counter == 1)
      {
        a.href = "index2.2.2.html";
      }
      a.setAttribute("id", "order");
      counter++;
      a.innerText = elem.name;
      tr.appendChild(a);
      a.innerText = elem.name;
      tr.appendChild(a);
      for (let key in elem) 
      {
        if (key !== 'name') 
        {
          let td = document.createElement('td');
          td.innerHTML = elem[key];
          tr.appendChild(td);
        }
      }
      table.appendChild(tr);
    }

  </script>

  </div>


  <section class="links">
    <a href="index2.1.html">Back To The Mane Page</a>
  </section>

 </body>


</html>
